<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missed Pre/Commit Monitor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/echarts.min.js"></script>
  <link rel="icon" href="/img/favicon.png">
</head>
<body onload="init()">
<div class="container-xl" style="padding-top: 20px;">
  <div class="row" style="padding-bottom: 20px;">
    <div class="col">
      <h3><span id="networkId" class="text-capitalize"></span> Missed Commit Monitor</h3>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          Data for last <span id="timeframe"></span> blocks
        </div>
        <div class="col">
          Latest block is <span id="headblock" class="fw-bold"></span>
        </div>
        <div class="col">
          +<span id="seconds" class="fw-bold"></span> seconds
        </div>
      </div>
    </div>
    <div>&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-12" style="padding-right: 0;">
        <div class="row justify-content-center">
          <div class="col-12" id="main" style="height: 500px"></div>
        </div>
      <div class="row text-md-center" style="padding-top: 10px;">
        <div class="col-2">
          <div class="h5" id="missingWhen"></div>
          <div class="text-start fw-bold fs-6">
            <ol id="missing"></ol>
          </div>
        </div>
        <div class="col-8">
          <div class="row" style="padding-bottom: 0;">
            <h5 align="center">
              % Missed | Consensus %
            </h5>
          </div>
          <div class="row" id="bottom" style="padding-bottom: 0;"></div>
        </div>
        <!-- div class="col-2">
          TODO: slashed.
        </div -->
      </div>
    </div>
  </div>
  <div class="row">
    <p align="center">
      <a href="https://blockpane.com"><img src="img/bp-logo-text.svg" height="30" alt="Â© 2021 Block Pane LLC."></a>&nbsp;
      <a href="https://github.com/blockpane/cosmissed"><img src="img/GitHub-Mark.png" height="30"></a>
    </p>
  </div>
</div>
<script src="js/chart.js"></script>
<script src="js/top.js"></script>
<script type="text/javascript">
    function init(){
        query();
        topMissed();
    }
</script>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
