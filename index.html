<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Missed Pre/Commit Monitor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/echarts.min.js"></script>
  <link rel="icon" href="/img/favicon.png">
</head>
<body onload="init()" bgcolor='#fff'>
<div class="container container-fluid" style="margin-right:auto;margin-left:auto">
  <div class="row mb-4 mt-3">
    <div class="col">
      <h3><span id="networkId" class="text-capitalize"></span> Missed Commit Monitor</h3>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          Showing last <span id="timeframe"></span> blocks
        </div>
        <div class="col">
          Latest block is <span id="headblock" class="fw-bold"></span>
        </div>
        <div class="col">
          +<span id="seconds" class="fw-bold"></span> seconds
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-2" style="height: 600px">
      <div class="h5" id="missingWhen">Currently Missing:</div>
      <div class="text-start fw-bold fs-6 overflow-scroll">
        <ol id="missing"></ol>
      </div>
    </div>
    <div class="col-10" id="main" style="height: 600px"></div>
  </div>
  <div class="row mb-3 mt-3">
    <div id="bottom" style="height: 300px"></div>
  </div>
  <div class="row justify-content-center align-items-end">
    <div class="position-relative bottom-0 start-50">
      <br />
      <br />
      <a href="https://blockpane.com"><img src="img/bp-logo-text.svg" height="30" alt="Â© 2021 Block Pane LLC."></a>
      <a href="https://github.com/blockpane/cosmissed"><img src="img/GitHub-Mark.png" height="30"></a>
      <br />
      &nbsp;
    </div>
  </div>
</div>
<script src="js/chart.js"></script>
<script src="js/top.js"></script>
<script type="text/javascript">
    function init(){
        query();
        topMissed();
    }
</script>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
